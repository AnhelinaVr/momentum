<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="owfont-regular.css">
    <link rel="stylesheet" href="style.css" />
    <title>Momentum</title>
</head>

<body>
    <div class="top-container">
        <div class="weather">
            <h3 class="city" contenteditable="true">Minsk</h3>
            <i class="weather-icon owf"></i>
            <h3 class="temperature"></h3>
            <h3 class="weather-description"></h3>
            <h3 class="wind-speed"></h3>
            <h3 class="humidity"></h3>
        </div>

        <div class="changeBg">
            <h3>Change the background image</h3>
            <button class="btn btn-bg"></button>
        </div>
    </div>


    <div class="date-time">
        <time class="time"></time>
        <h3> <span class="date"></span></h3>
    </div>

    <div class="user_container">
        <h2 class="greeting"></h2>
        <input size="10" type="text" class="name" placeholder="Enter name">
        <h2>What is your main focus for today?</h2>
        <input size="10" type="text" class="focus" placeholder="Enter focus">
    </div>

    <div class="quote_container">
        <button class="btn btn-quote"></button>
        <figure class="quote">
            <blockquote>
            </blockquote>
            <figcaption>
            </figcaption>
        </figure>
    </div>

    <script src="script.js"></script>
</body>

</html>
